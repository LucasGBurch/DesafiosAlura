<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet - Cadastro</title>

  <link rel="stylesheet" href="../../style.css">
  <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Cadastro/cadastro-logo.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Cadastro/cadastro-texto.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Cadastro/cadastro-principal.css">


  <link rel="stylesheet" href="../../estilos/Adicionais/pata.css">
  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">
      <button class="cabecalho__navegacao--home">
      </button>
      <button class="cabecalho__navegacao--msg">
      </button>
    </nav>

    <div class="pata">
    </div>

    <div class="logo"></div>

    <div class="texto">
      <p>Ainda não tem cadastro?</p>
      <br />
      <p>
        Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
      </p>
    </div>

  </header>

  <main class="principal">

    <form class="principal__formulario">

      <label for="" class="principal__formulario--label">Email</label>
      <input type="email" class="principal__formulario--texto" placeholder="Escolha seu melhor email">

      <label for="" class="principal__formulario--label">Nome</label>
      <input type="text" class="principal__formulario--texto" placeholder="Digite seu nome completo">

      <label for="" class="principal__formulario--label">Senha</label>
      <input type="password" class="principal__formulario--texto" placeholder="Crie uma senha">

      <label for="" class="principal__formulario--label">Confirma sua senha</label>
      <input type="password" class="principal__formulario--texto" placeholder="Repita a senha criada acima">

    </form>

    <button class="principal__botao botao-menor">Cadastrar</button>

    <div class="principal__imagemleft">
      <img src="../../assets/formas/forma2-1.png" alt="">
    </div>

  </main>


  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>
</body>

</html>
