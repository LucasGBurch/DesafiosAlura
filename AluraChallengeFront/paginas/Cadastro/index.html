<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/AluraChallengeFront/assets/favicon-16x16.png">
  <title>Adopet - Cadastro</title>

  <link rel="stylesheet" href="../../style.css">
  <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Cadastro/cadastro-principal.css">
  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body class="body-cadastro-login">
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">

      <a href="../Inicial/index.html">
        <button class="cabecalho__navegacao--logo cabecalho__efeito">
        </button>
      </a>

      <a href="../Home/index.html">
        <button class="cabecalho__navegacao--home cabecalho__efeito">
        </button>
      </a>
      <a href="../Mensagem/index.html">
        <button class="cabecalho__navegacao--msg cabecalho__efeito">
        </button>
      </a>

    </nav>

    </div>

  </header>

  <main class="principal">

    <div class="principal__logo"></div>
    <div class="principal__paragrafos">
      <p>Ainda não tem cadastro?</p>
      <p>
        Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
      </p>
    </div>

    <form class="principal__formulario">

      <fieldset class="principal__formulario--campos">

        <div class="input-container">
          <label for="" class="principal__formulario--label">Email</label>
          <input type="email" class="principal__formulario--texto" placeholder="Escolha seu melhor email" required
            data-tipo="email">
          <span class="input-mensagem-erro">Este campo está inválido!</span>
        </div>

        <div class="input-container">
          <label for="" class="principal__formulario--label">Nome</label>
          <input type="text" class="principal__formulario--texto" placeholder="Digite seu nome completo" required
            data-tipo="nome">
          <span class="input-mensagem-erro">Este campo está inválido!</span>
        </div>

        <div class="input-container">
          <label for="" class="principal__formulario--label">Senha</label>
          <input type="password" class="principal__formulario--texto senhas" placeholder="Crie uma senha" minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
            title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula e minúscula, um número e não deve conter símbolos"
            required data-tipo="senha">
          <span class="input-mensagem-erro">Este campo está inválido!</span>
        </div>

        <div class="input-container">
          <label for="" class="principal__formulario--label">Confirma sua senha</label>
          <input type="password" class="principal__formulario--texto senhas" placeholder="Repita a senha criada acima"
            minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
            title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula e minúscula, um número e não deve conter símbolos"
            required data-tipo="senha"
            data-tipo="senha">
          <span class="input-mensagem-erro">Este campo está inválido!</span>
        </div>

      </fieldset>

      <button class="principal__formulario--botao botao-de-forms">Cadastrar</button>
    </form>

  </main>

  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>

  <script src="../../js/app.js" type="module"></script>
</body>

</html>
