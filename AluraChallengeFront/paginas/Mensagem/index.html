<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet - Home</title>

  <link rel="stylesheet" href="../../style.css">
  <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Home/home-principal.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Home/home-texto.css">


  <link rel="stylesheet" href="../../estilos/Adicionais/usuario.css">
  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">
      <button class="cabecalho__navegacao--home">
      </button>
      <button class="cabecalho__navegacao--msg">
      </button>
    </nav>

    <div class="usuario">
    </div>

    <div class="texto">
      <p>Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
      <br />
    </div>

  </header>

  <main class="principal">

    <form class="principal__formulario">

      <label for="" class="principal__formulario--label">Nome</label>
      <input type="email" class="principal__formulario--texto" placeholder="Insira seu nome completo">

      <label for="" class="principal__formulario--label">Telefone</label>
      <input type="text" class="principal__formulario--texto" placeholder="Insira seu telefone e/ou whatsapp">

      <label for="" class="principal__formulario--label">Nome do animal</label>
      <input type="text" class="principal__formulario--texto" placeholder="Por qual animal você se interessou?">

      <label for="" class="principal__formulario--label">Mensagem</label>
      <input type="text" class="principal__formulario--texto" placeholder="Escreva sua Mensagem">

    </form>

    <button class="principal__botao botao-menor">Enviar</button>

  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>
</body>

</html>
