<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet</title>

  <link rel="stylesheet" href="../../style.css"> <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Principal/principal.css">
  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body>
  <header class="cabecalho primeiro">
    <nav class="cabecalho__navegacao">
      <button class="cabecalho__navegacao--home">
        <img src="../../assets/img/casa.png" alt="Botão casa para home">
      </button>
      <button class="cabecalho__navegacao--msg">
        <img src="../../assets/img/mensagens.png" alt="Botão mensagens">
      </button>
    </nav>

    <h1 class="cabecalho__titulo">
      <img 
        src="../../assets/logoBranco.png"
        alt="Logo versão branca"
        class="cabecalho__titulo--logo"
        >
      <h2 class="cabecalho__subtitulo">Boas-vindas!</h2>
      </h1>
  </header>

  <main class="principal">
    <p class="principal__texto">
      Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!
    </p>

    <button class="principal__botoes botao">Já tenho conta</button>
    <button class="principal__botoes botao">Quero me cadastrar</button>

    <div class="principal__imagem">
      <img src="../../assets/img/ilustacao1.png" alt="">
    </div>
  </main>


  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>
</body>

</html>
