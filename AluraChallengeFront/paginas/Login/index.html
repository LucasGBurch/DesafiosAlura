<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Olhinho de senha-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="/AluraChallengeFront/assets/favicon-16x16.png">
  <title>Adopet - Login</title>

  <link rel="stylesheet" href="../../style.css">
  <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Login/login-principal.css">

  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body class="body-cadastro-login">
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">

      <a href="../Inicial/index.html">
        <button class="cabecalho__navegacao--logo cabecalho__efeito">
        </button>
      </a>

      <a href="../Home/index.html">
        <button class="cabecalho__navegacao--home cabecalho__efeito">
        </button>
      </a>
      <a href="../Mensagem/index.html">
        <button class="cabecalho__navegacao--msg cabecalho__efeito">
        </button>
      </a>

    </nav>

  </header>

  <main class="principal">

    <div class="principal__logo"></div>
    <div class="principal__paragrafos">
      <p>Já tem conta? Faça seu login:</p>
    </div>

    <form class="principal__formulario">

      <div id="msg-erro"></div>
      <div id="msg-sucesso"></div>

      <fieldset class="principal__formulario--campos">

        <div class="input-container">
          <label for="" id="email-label" class="principal__formulario--label">Email</label>
          <input type="email" class="principal__formulario--texto" id="email" placeholder="Escolha seu melhor email"
            required data-tipo="email">
        </div>


        <div class="input-container">
          <label for="" id="senha-label" class="principal__formulario--label">Senha</label>
          <input type="password" id="senha" class="principal__formulario--texto senhas" id="senha"
            placeholder="Crie uma senha" data-tipo="senha" required>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

      </fieldset>

      <a href="../Cadastro/index.html" class="principal__esquece-senha"><span>Não tenho cadastro</span></a>

      <button class="principal__formulario--botao botao-de-forms" id="entrar">Entrar</button>

    </form>

  </main>

  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>

  <script src="../../js/autentica-login.js" type="module"></script>
</body>

</html>
