<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>

    <!--Inclui reset-->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
    <link rel="stylesheet" href="../../estilos/Paginas/Login/Principal/principal.css">

    <!--Adicionais sobrescrevem todos menos o footer; fica em penúltimo:-->
    <link rel="stylesheet" href="../../estilos/Adicionais/adicionais.css">
    <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <button class="cabecalho__navegacao--home">
                <img src="../../assets/img/casa.png" alt="Botão casa para home">
            </button>
            <button class="cabecalho__navegacao--msg">
                <img src="../../assets/img/mensagens.png" alt="Botão mensagens">
            </button>
        </nav>

        <h1 class="cabecalho__titulo">
            <img src="../../assets/logoAdopet.png" alt="Logo versão azul" class="cabecalho__titulo--logo">
            <div class="cabecalho__texto">
                <p>
                    Ainda não tem cadastro?
                </p> <br />
                <p>
                    Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
                </p>
            </div>
        </h1>
    </header>

    <main class="principal">

        <button class="principal__botoes botao">Já tenho conta</button>
        <button class="principal__botoes botao">Quero me cadastrar</button>

    </main>


    <footer class="rodape">
        <span>2022 - Desenvolvido por Alura.</span>
    </footer>
</body>

</html>
