<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../style.css">

  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">

  <link rel="stylesheet" href="../../estilos/Adicionais/pata.css">

<body class="pata">
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">

      <a href="../Inicial/index.html">
        <button class="cabecalho__navegacao--logo">
        </button>
      </a>

      <a href="../Home/index.html">
        <button class="cabecalho__navegacao--home">
        </button>
      </a>
      <a href="../Mensagem/index.html">
        <button class="cabecalho__navegacao--msg">
        </button>
      </a>
    </nav>

  </header>

  <main class="principal">

    <div class="principal__logo"></div>
    <div class="principal__paragrafos">
      <p>Já tem conta? Faça seu login:</p>
    </div>

    <form class="principal__formulario">

      <label for="" class="principal__formulario--label">Email</label>
      <input type="email" class="principal__formulario--texto" placeholder="Escolha seu melhor email" required>

      <label for="" class="principal__formulario--label">Senha</label>
      <input type="password" class="principal__formulario--texto" placeholder="Crie uma senha" required>

      <a href="" class="principal__esquece-senha"><span>Esqueci minha senha.</span></a>

    </form>

    <button class="principal__botao botao-menor" type="submit">Entrar</button>

  </main>

  <footer class="rodape">

  </footer>
