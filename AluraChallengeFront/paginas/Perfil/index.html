<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet - Cadastro</title>

  <link rel="stylesheet" href="../../style.css">
  <!--Inclui reset-->
  <link rel="stylesheet" href="../../estilos/Cabecalho/cabecalho.css">
  <link rel="stylesheet" href="../../estilos/Paginas/Perfil/perfil-principal.css">


  <link rel="stylesheet" href="../../estilos/Rodape/rodape.css">
</head>

<body class="perfil">
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">

      <a href="../Inicial/index.html">
        <button class="cabecalho__navegacao--logo cabecalho__efeito">
        </button>
      </a>

      <a href="../Home/index.html">
        <button class="cabecalho__navegacao--home cabecalho__efeito">
        </button>
      </a>
      <a href="../Mensagem/index.html">
        <button class="cabecalho__navegacao--msg cabecalho__efeito">
        </button>
      </a>

    </nav>

  </header>

  <main class="principal">

    <div class="principal__paragrafos">
      <p>
        Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
      </p>

    </div>
    
    <form class="principal__formulario">
      <p class="principal__formulario--perfil">Perfil</p>

      <label for="" class="principal__formulario--label">Foto</label>
      <img src="../../assets/img/fotoperfil.png" alt="Foto de Perfil de uma pessoa" class="principal__formulario--perfil">
      <span class="principal__formulario--instrucao">Clique na foto para editar</span>

      <label for="" class="principal__formulario--label">Nome</label>
      <input type="email" class="principal__formulario--texto" placeholder="Joana Magalhães" required>

      <label for="" class="principal__formulario--label">Telefone</label>
      <input type="text" class="principal__formulario--texto" placeholder="55 11 XXXXXXXXX" required>

      <label for="" class="principal__formulario--label">Cidade</label>
      <input type="text" class="principal__formulario--texto" placeholder="São Paulo" required>

      <label for="" class="principal__formulario--label">Mensagem</label>
      <textarea name="" id="" cols="30" rows="15" class="principal__formulario--texto" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
      
    </form>
    
    <div><button class="principal__botao botao-menor" type="submit">Salvar</button></div>

  </main>

  <footer class="rodape">
    <span>2022 - Desenvolvido por Alura.</span>
  </footer>
</body>

</html>
